<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox</title>

    <link rel="stylesheet" href="steyle.css">

</head>
<body>
    <div class="logo">
        <img src="image/logo.png">
    </div>
    <div class="login">
        <h1 align="right"><button>Log In</button></h1>
    </div>
    <form class="container">
        <h2>SIGN UP AND START HAVING FUN!</h2>
        <input class="textbox" type="text" placeholder="Birthday">
        <h2>Username</h2>
        <input class="textbox" type="text" placeholder="Don't use your real name">
        <h2>Password</h2>
        <input class="textbox" type="text" placeholder="At least 8 charsets">
        <h2>Gender (optional)</h2>
        <button>MEN</button><button>GIRL</button>
        <h2>By clicking Sign Up, you are agreeing to the Terms of</h2>
        <h2> Use including the arbitration clause and you are</h2>
        <h2>acknowledging the Privacy Policy</h2>
        <input class="sign" type="submit" value="Sign Up">
    </form>
</body>
</html>
